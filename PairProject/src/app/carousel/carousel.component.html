<div class='container-fluid'>  
    <div class="row" style="padding: 20px;">  
        <div class="col-sm-12 btn btn-success">  
            Use Bootstrap carousel in Angular 8 Project  
        </div>  
    </div>  
    <div class='col-12'>  
        <ngb-carousel>  
            <ng-template ngbSlide>  
                <img src="../assets/Images/m2.jpg" alt="Galactic Blade">  
                <div class="carousel-caption">  
                    <h3 style="color: yellow">Galactic Blade</h3>  
                </div>  
            </ng-template>  
            <ng-template ngbSlide>  
                <img src="../assets/Images/m1.jpg" alt="Ololong">  
                <div class="carousel-caption">  
                    <h3 style="color: yellow">Ololong</h3>  
                </div>  
            </ng-template>  
            <ng-template ngbSlide>  
                <img src="../assets/Images/m4.jpg" alt="Some Code">  
                <div class="carousel-caption">  
                    <h3 style="color: yellow">Some Code</h3>  
                </div>  
            </ng-template>  
            <ng-template ngbSlide>  
                <img src="../assets/Images/m5.jpg" alt="Git Attributes">  
                <div class="carousel-caption">  
                    <h3 style="color: yellow">Git Attributes</h3>  
                </div>  
            </ng-template>  
            <ng-template ngbSlide>  
                <img src="../assets/Images/m3.jpg" alt="Dyad">  
                <div class="carousel-caption">  
                    <h3 style="color: yellow">Dyad</h3>  
                </div>  
            </ng-template>  
        </ngb-carousel>  
    </div>  
  
</div>
